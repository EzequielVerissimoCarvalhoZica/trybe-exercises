<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
//         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
//         - document.getElementById()
//         - document.getElementsByClassName()
//         - document.getElementsByTagName()
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    function mudaParagrafo(texto) {
        let tagP = document.getElementsByTagName("p");
        for (let index = 0; index < tagP.length; index += 1) {
            tagP[index].innerText = texto;
        }
    }
    mudaParagrafo("Todo guerreiro já ficou com medo de entrar em combate.")

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function mudaCorBoxAmarelo() {
        document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)"
    }
    mudaCorBoxAmarelo()

//  Crie uma função que mude a cor do quadrado vermelho para branco.
    function mudaCorBoxVermelho() {
        document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";
    }
    mudaCorBoxVermelho()

//  Crie uma função que corrija o texto da tag <h1>.
    function corrigeTexto() {
        document.getElementsByTagName("h1")[0].innerText = "Exercício 5.1 - JavaScript"
    }
    corrigeTexto()

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function mudaParagrafoMaiusculo() {
        let tagP = document.getElementsByTagName("p");
        for (let index = 0; index < tagP.length; index += 1) {
            tagP[index].style.textTransform = "uppercase"
        }
    }
    mudaParagrafoMaiusculo()

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function imprimeP() {
        let tagP = document.getElementsByTagName("p");
        for (let index = 0; index < tagP.length; index += 1) {
            console.log(tagP[index].innerHTML);
        }
    }
    imprimeP()

    </script>
  </body>
</html>
